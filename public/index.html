<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .status-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .status-blue {
            background-color: blue;
        }
        .status-green {
            background-color: #28a745;
        }
        .status-red {
            background-color: #dc3545;
        }
        .status-grey {
            background-color: #999999;
        }
        .status-yellow {
            background-color: yellow;
        }
        .list-blue {
            border-left: 5px solid blue; /* Red border */
        }
        .list-red {
            border-left: 5px solid #dc3545; /* Red border */
        }
        .list-green {
            border-left: 5px solid #28a745; /* Green border */
        }
        .list-grey {
            border-left: 5px solid #999999; /* Grey border */
        }
        .list-yellow {
            border-left: 5px solid yellow;
        }
        .fixed-top {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: #fff;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Analyze</h5>
                    </div>
                    <div class="card-body">
                        <div>
                            <label for="lastNGames">Last N:</label>
                            <input type="number" id="lastNGames" name="lastNGames" min="1" value="30000">
                            <button onclick="analyzeGames()">Analyze</button>
                        </div>
                        <div id="analysisResult">
                            <!-- Analysis result will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Log Panel (<a href="#" id="loadAllGames">Load All</a>)</h5>
                    </div>
                    <div class="card-body">
                        <ul id="logPanel" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <!-- WebSocket script -->
    <script>
        const ws = new WebSocket('ws://localhost:8000');

        const loadAllGamesButton = document.getElementById('loadAllGames'); // Assuming you have an ID for the button

        const urlParams = new URLSearchParams(window.location.search);
        const debugParam = urlParams.get('debug');

        if (debugParam !== '1') {
            const debugElements = document.querySelectorAll('.debug');
            debugElements.forEach(element => {
                element.style.display = 'none';
            });
        }
        
        loadAllGamesButton.addEventListener('click', () => {
            fetch('/api/load_all_games')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch data');
                    }
                    return response.json();
                })
                .then(arrGameInfo => {
                    cleanLogPanel(); // Clean the Log Panel
                    
                    arrGameInfo.forEach((objGameInfo) => {
                        const profitStatus = objGameInfo.crash_value < 50 ? 'grey' : (objGameInfo.crash_value > 150 ? 'yellow' : 'blue');
                        const profitCircle = `<span class="status-circle status-${profitStatus}"></span>`;
                        updateLogPanel(`${profitCircle} ${objGameInfo.game_id}: ${objGameInfo.crash_value}`, profitStatus, objGameInfo.converted_reported_at);
                    });
                })
                .catch(error => {
                    console.error('Error loading all games:', error);
                });
        });

        ws.onopen = () => {
            console.log('WebSocket connection established.');
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log('Received data from server:', data);

            if (data.hasOwnProperty('game_ended')) {
                analyzeGames();
                
                const profitStatus = data.game_ended.crash_value < 50 ? 'grey' : (data.game_ended.crash_value > 150 ? 'yellow' : 'blue');
                const profitCircle = `<span class="status-circle status-${profitStatus}"></span>`;
                updateLogPanel(`${profitCircle} ${data.game_ended.game_id}: ${data.game_ended.crash_value}`, profitStatus);
            }
        };

        // Function to clean the Log Panel
        function cleanLogPanel() {
            const logPanel = document.getElementById('logPanel'); // Assuming logPanel is the ID of the Log Panel
            logPanel.innerHTML = ''; // Empty the Log Panel
        }

        function updateScriptStatus(scriptStatus) {
            const scriptStatusCircle = document.getElementById('scriptStatusCircle');
            const scriptStatusText = document.getElementById('scriptStatusText');

            if (scriptStatus.isRunning) {
                // Script is running (green circle)
                scriptStatusCircle.classList.remove('status-red');
                scriptStatusCircle.classList.add('status-green');
                scriptStatusText.textContent = 'Running';
            } else {
                // Script is not running (red circle)
                scriptStatusCircle.classList.remove('status-green');
                scriptStatusCircle.classList.add('status-red');
                scriptStatusText.textContent = `${scriptStatus.errorMessage}`;
            }
        }

        function updateBalance(newBalance) {
            const balanceElement = document.getElementById('balance');
            // Set arrow icon based on balance difference
            let arrowIconClass = 'fa-dollar text-success'; // Upward green arrow
            // Update balance with arrow icon
            balanceElement.innerHTML = `<i class="fas ${arrowIconClass}"></i> ${newBalance}`;
        }

        // Function to update the log panel
        function updateLogPanel(message, status, reported_at = '') {
            const logPanel = document.getElementById('logPanel');
            const li = document.createElement('li');
            li.classList.add('list-group-item');
            li.classList.add(`list-${status}`);

            // Get current time in hh:mm format or use reported_at if provided
            const timeToShow = reported_at ? new Date(reported_at).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }) : new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });

            // Prepend current time to the log message
            li.innerHTML = `<span class="fw-bold">${timeToShow}</span> ${message}`;
            
            // Insert the new log entry at the beginning of the list
            logPanel.insertBefore(li, logPanel.firstChild);
        }

        function analyzeGames() {
            const lastNGames = document.getElementById('lastNGames').value;
            fetch(`/api/analyze/${lastNGames}`)
                .then(response => response.json())
                .then(data => displayAnalysisResult(data))
                .catch(error => console.error('Error:', error));
        }

        function displayAnalysisResult(result) {
            const analysisResultDiv = document.getElementById('analysisResult');
            analysisResultDiv.innerHTML = '';

            // Create a table for displaying the analysis result
            const table = document.createElement('table');

            // Create the header row
            const headerRow = table.insertRow();
            const headerValues = [
                'Value (Rate)',
                'When?',
                'Last 50',
                'Last 100',
                'Last 300',
                'Last 500',
                'Last 1000',
                'Last 3000',
                'Last 10000',
                'Last N'];
            headerValues.forEach(value => {
                const th = document.createElement('th');
                th.textContent = value;
                headerRow.appendChild(th);
            });

            // Create a row for each crash value
            for (const value in result) {
                const analysis = result[value];
                const row = table.insertRow();

                // Add the crash value
                const valueCell = row.insertCell();
                valueCell.textContent = ">= " + value + " (" + analysis.expected_rate + "%)";

                // Add the games ago information
                const gamesAgoCell = row.insertCell();
                gamesAgoCell.textContent = analysis.games_ago;

                // Add the analysis information
                for (const range in analysis.appearance_counts) {
                    const rangeAnalysis = analysis.appearance_counts[range];
                    const cell = row.insertCell();
                    cell.textContent = !rangeAnalysis.hidden ? `${rangeAnalysis.count} (${rangeAnalysis.avg_count.toFixed(2)})` : '';
                    if (rangeAnalysis.color === 'red') {
                        cell.classList.add('red');
                    }
                }
            }

            analysisResultDiv.appendChild(table);
        }
    </script>
</body>
</html>
